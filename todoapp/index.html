<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Todo App</title>
    <!-- CSS file -->
    <link rel="stylesheet" href="https://jsprimer.net/use-case/todoapp/final/final/index.css" />
  </head>
  <body>
    <div class="todoapp">
      <form id="js-form">
        <input id="js-form-input" class="new-todo" type="text" placeholder="What need to be done?" autocomplete="off" />
      </form>
      <div id="js-todo-list" class="todo-list">
        <!-- list -->
      </div>
      <footer>
        <span id="js-todo-count">Todo アイテム数：0</span>
      </footer>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
